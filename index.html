<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('architecture')">Architecture</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="https://th.bing.com/th/id/R.3a9f0210ff7d1e83039ff237c81bacae?rik=asArcL6qvWfZfA&riu=http%3a%2f%2fs1.picswalls.com%2fwallpapers%2f2016%2f03%2f29%2fbeautiful-nature-high-definition_042323787_304.jpg&ehk=8tO7UxFL%2bC03x6vfc2O9EhdUCe4fl6tC7UGUdlnpdX4%3d&risl=&pid=ImgRaw&r=0" class="gallery-item nature" onclick="openLightbox(this.src)">
    <img src="https://wallpaperaccess.com/full/1241566.jpg" class="gallery-item animals" onclick="openLightbox(this.src)">
     <img src="https://images.pexels.com/photos/45164/mare-animal-nature-ride-45164.jpeg?cs=srgb&dl=animal-white-mane-45164.jpg&fm=jpg" class="gallery-item animals" onclick="openLightbox(this.src)">
     <img src="https://th.bing.com/th/id/R.6a8417e5aae97218175f8dcbc8ea5cf6?rik=F7a22Zq7zMoJGg&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f40%2f80%2fmXzS2f.jpg&ehk=pFr5p2TchfyvFWgjsAp%2fGgJ0pJgS9w5z13rg12NlslQ%3d&risl=&pid=ImgRaw&r=0" class="gallery-item animals" onclick="openLightbox(this.src)">
    <img src="https://3.bp.blogspot.com/-aMyX5ue2ock/UK03mFOXJFI/AAAAAAAAIa4/m9CskPIHtJA/s1600/Free-HD-Best-Architecture-Wallpapers.jpg" class="gallery-item architecture" onclick="openLightbox(this.src)">
    <img src="https://wallpaperaccess.com/full/1163807.jpg" class="gallery-item nature" onclick="openLightbox(this.src)">
     <img src="https://th.bing.com/th/id/R.f0036a6d2c3048dce95969b1d51bb415?rik=JvqjDCfPocchLg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fimages-of-nature-4.jpg&ehk=%2b1REJDS0cEPD0z2IP%2fddCyP9IgFz6xVpp8fyQr78SJ0%3d&risl=&pid=ImgRaw&r=0" class="gallery-item nature" onclick="openLightbox(this.src)">
     <img src="https://wallpapercave.com/wp/5bDgwLV.jpg" class="gallery-item nature" onclick="openLightbox(this.src)">
    <img src="https://th.bing.com/th/id/OIP.mlYOLgAj1t5YMqXYrmehBwHaEK?rs=1&pid=ImgDetMain" class="gallery-item animals" onclick="openLightbox(this.src)">
    <img src="https://img.freepik.com/premium-photo/eiffel-tower-city-notre-dame-de-city-generative-ai_980226-15919.jpg" class="gallery-item architecture" onclick="openLightbox(this.src)">
    <img src="https://wallpaperaccess.com/full/1347401.jpg" class="gallery-item architecture" onclick="openLightbox(this.src)">
     <img src="https://th.bing.com/th/id/OIP.tEzheJI0sp0M5M-PL7Y25QHaEo?rs=1&pid=ImgDetMain" class="gallery-item architecture" onclick="openLightbox(this.src)">  
</div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeImage(-1)">❮</a>
    <a class="next" onclick="changeImage(1)">❯</a>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
